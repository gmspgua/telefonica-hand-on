apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  labels:
    app: copadubo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: first.bar.com
  - http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: view-service
            port:
              number: 80